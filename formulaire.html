<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_footer.css">
    <title>Swap Energie</title>
  </head>
  <body>


    <section class="contact">
          <div class="container-fluid" style="">
            <div class="row">
              <div class="above col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-2 offset-lg-5">
                <legend class="text-uppercase mx-auto" style="color:#2a3b42;">Contact</legend>
              </div>
            </div>
            <div>
              <form method="POST" class="below col-sm-8 col-md-8 mx-auto">

                <div class="form-row">
                  <div class="col-md-6">
                    <!-- <label for="prenom">Votre prénom :</label> -->
                    <input type="text" class="" id="prenom" placeholder="Prénom">
                  </div>
                  <div class="col-md-6">
                    <!-- <label for="nom">Votre nom :</label> -->
                    <input type="text" class="" id="nom" placeholder="Nom">
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <!-- <label for="Société">Votre société :</label> -->
                    <input type="text" class="" id="societe" placeholder="Société">
                  </div>
                  <div class="col-md-6">
                    <!-- <label for="mail">Votre e-mail :</label> -->
                    <input type="email" class="" id="mail" placeholder="E-Mail">
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <!-- <label for="sujet">Votre sujet :</label> -->
                    <input type="text" class="" id="sujet" placeholder="Sujet">
                  </div>
                </div>

                <div class="form-group">
                  <!-- <label for="msg">Votre message :</label> -->
                  <textarea class="" id="msg" rows="3" placeholder="Veuillez écrire votre message ici ..."></textarea>
                  <div class="form-button mx-auto">
                    <button type="submit" class="btn"><i class="fa fa-paper-plane-o fa-lg" style="color:#fff;"></i></button>
                  </div>
                </div>

              </form>
              </div>
          </div>
        </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
